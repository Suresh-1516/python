<!DOCTYPE html>

<head>
    <title>Registration</title>
</head>

<body>
    
    <form action="register" method="post">
        
        {% csrf_token %} 

        First Name : <input type="text" name="firstname" placeholder="Fist name"><br><br>
        Last Name : <input type="text" name="lastname" placeholder="Last name"><br><br>
        Username : <input type="text" name="username" placeholder="Username"><br><br>
        <!-- Email : <input type="email" name="email;" placeholder="email"><br><br> -->
        Password: <input type="password" name="password1" placeholder="Password"><br><br>
        Cunfirm Password : <input type="password" name="password2" placeholder="Cunfirm Password"><br><br>
        <input type="Submit">
    </form>
    <div>
        {% for massage in messages %}
        <h3>{{massage}}</h3>
        {% endfor %}
    </div>
</body>

</html>

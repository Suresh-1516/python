<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>

    <form action="login" method="post">
        
        {% csrf_token %} 

     
        Username : <input type="text" name="login_username" placeholder="USERNAME"><br><br>
        Password : <input type="text" name="login_password" placeholder="PASSWORD"><br><br>
        <button>Login</button>

        {% for mas in messages %}
        <h3>{{mas}}</h3>
        {% endfor %}

    </form>
    
</body>
</html>
